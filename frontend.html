<script>


var big=document.createElement("div")
big.setAttribute("id","bd")
document.querySelector("body").append(big)


var invo=JSON.parse(localStorage.getItem("data"))||[]
invo.forEach(function(elem){
    var box=document.createElement("div")
    var img=document.createElement("img");
    img.src=elem.image
    var name=document.createElement("h1");
    name.innerText=elem.name
    var role=document.createElement("h3");
    role.innerText=elem.role
    var logo=document.createElement("img");
    logo.src=elem.logo

box.append(img,name,role,logo)
// console.log(box);
document.querySelector("#bd").append(box)

})


</script>
