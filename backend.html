<body>
    <div id="navbar">
        
        <div><a href="backend.html">Backend</a></div>
        <div><a href="frontend.html">Frontend</a></div>
    </div>
    <form id="form">
        <input id="img" type="text" placeholder="Enter your pic"/>  
        <input id="name" type="text" placeholder="Enter your name"/>
        <input id="role" type="text" placeholder="Enter your role"/>  
        <input id="logo" type="text" placeholder="Enter your logo"/>
        <input type="submit"/>
    </form>

</body>     
</html>
<script>

    document.querySelector("form").addEventListener("submit",myFunction)

    var myArr=JSON.parse(localStorage.getItem("data"))||[];
    function myFunction(){
        event.preventDefault()
        var obj={
            image:form.img.value,
            name:form.name.value,
            role:form.role.value,
            logo:form.logo.value,
        }

        myArr.push(obj)
        // console.log(myArr)
        localStorage.setItem("data",JSON.stringify(myArr))
    }




</script>
